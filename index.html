  <style>
    /* 전체 배경 */
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(45deg, #f06, #ffeb3b);
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Hero Section */
    .hero {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 120px 0;
      text-align: center;
      margin-bottom: 80px;
      border-bottom: 8px solid #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h2 {
      font-size: 1.8rem;
      letter-spacing: 1px;
      animation: fadeIn 2s ease-in-out 1s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 카드 */
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      background-color: #f8f9fa;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    /* 이미지 크기 및 비율 */
    .card-img-top {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transition: transform 0.3s ease;
    }

    .card-img-top:hover {
      transform: scale(1.05);
    }

    /* 카드 내용 */
    .card-body {
      padding: 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.5rem;
      color: #333;
    }

    .card-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 15px;
    }

    .card-text {
      font-size: 1rem;
      color: #495057;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .card-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .card-button:hover {
      background-color: #0056b3;
    }

    /* 카드 효과 */
    .heart {
      color: #e74c3c;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .heart:hover {
      color: #c0392b;
    }

    .container {
      max-width: 1200px;
    }

    .product-list {
      margin-top: 50px;
    }

    /* Footer Section */

    }
